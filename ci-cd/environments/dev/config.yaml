# ci-cd/environments/dev/config.yaml

# تنظیمات پایه
PROJECT_NAME: "NOWEX Platform"
PROJECT_VERSION: "1.0.0"
ENVIRONMENT: "development"
DEBUG: true

# دیتابیس
DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/nowex_dev"
DATABASE_POOL_SIZE: 10
DATABASE_MAX_OVERFLOW: 20

# Redis
REDIS_URL: "redis://localhost:6379/0"
REDIS_CACHE_TTL: 3600

# JWT
JWT_SECRET_KEY: "dev-secret-key-change-in-production"
JWT_ALGORITHM: "HS256"
JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7

# Security
BCRYPT_ROUNDS: 12
PASSWORD_RESET_TIMEOUT: 3600 # seconds

# Frontend
FRONTEND_URL: "http://localhost:3000"
CORS_ORIGINS:
  - "http://localhost:3000"
  - "http://127.0.0.1:3000"

# API
API_V1_PREFIX: "/api/v1"
API_DOCS_URL: "/docs"
API_REDOC_URL: "/redoc"

# Logging
LOG_LEVEL: "INFO"
LOG_FORMAT: "json"

# Trading
TRADING_ENABLED: true
MAX_ORDER_AMOUNT: 1000000000 # 1 میلیارد تومان
MIN_ORDER_AMOUNT: 10000 # 10 هزار تومان

# KYC
KYC_REQUIRED: true
KYC_AUTO_APPROVE: false

# Monitoring
METRICS_ENABLED: true
HEALTH_CHECK_ENABLED: true
